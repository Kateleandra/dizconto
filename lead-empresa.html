<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Se Liga</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="js/scripts.js" async></script>
</head>

<body>
  <form action="/" id="leadForm">
    <div id="cadastro" class="div-cadastro">
      <h2 class="text-center">GANHE CLIENTES</h2>
      <h5 class="text-center"> Ganhe e fidelize seus clientes!</h5>
      <div class="text-center">
        <div>
          <p><label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" size="40" placeholder="Ex: Maria Santos" /></p>
          <p><label for="email">E-mail:</label>
            <input type="text" name="email" id="email" label="Email" size="40" placeholder="Ex: maria.santos@nomedaempresa.com" /></p>
        </div>
        <div>
          <button class="btn btn-primary btn-lg active" type="submit">Cadastre sua empresa</button>
        </div>
      </div>
    </div>
  </form>

  <script>
    $("#leadForm").submit(function(event) {
      event.preventDefault();

      var $form = $(this);

      var lead = {
        "nome": $("#nome").val(),
        "email": $("#email").val(),
        "tipo": "b2b"
      };
      var url = "/app/lead/"
      var posting = $.post(url, lead);
    });
  </script>
</body>

</html>
