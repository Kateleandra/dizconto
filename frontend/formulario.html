<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/scripts.js" async></script>
</head>

<body>
    <form action="/" id="leadForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="nome" class="form-control" id="nome" placeholder="Nome Completo">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Use email comercial de preferência">
            <small id="emailHelp" class="form-text text-muted">Não compartilhamos seu email.</small>
        </div>
        <div class="form-group">
            <label for="tipocliente">Tipo de usuário</label>
            <select class="form-control" id="tipoCliente">
              <option>Consumidor Pessoa Física</option>
              <option>Cliente Corporativo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script>
        $("#leadForm").submit(function(event) {
            event.preventDefault();

            var $form = $(this);

            var lead = {
                "nome": $("#nome").val(),
                "email": $("#email").val(),
                "tipo": $("#tipoCliente").val()
            };
            var url = "/app/lead/"
            var posting = $.post(url, lead);
        });
    </script>
</body>

</html>
